<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brglive - مشاهدة مباريات اليوم بث مباشر</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<body>

    <!-- Header -->
    <header class="main-header">
        <div class="container header-content">
            <button id="menu-toggle" aria-label="Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="brglive" style="height: 50px;">
                </a>
            </div>
            <div class="nav-controls"></div>

            <button id="theme-toggle" aria-label="Toggle Dark Mode">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="display:none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Date Tabs -->
        <section class="matches-tabs">
            <button class="tab-btn yesterday" data-target="yesterday">أمس</button>
            <button class="tab-btn today active" data-target="today">اليوم</button>
            <button class="tab-btn tomorrow" data-target="tomorrow">غدًا</button>
        </section>

        <!-- Live Matches List -->
        <section class="matches-list" id="matches-container">
            <!-- Matches will be injected here by JS -->
            <div class="loading">جاري تحميل المباريات...</div>
        </section>

        <!-- News Section -->
        <section class="news-section">
            <h2 class="section-title">أحدث الأخبار</h2>
            <div class="news-grid">
                <!-- News items placeholder -->
                <article class="news-card">
                    <img src="assets/news_stadium.png" alt="News" class="news-image">
                    <h3>ملخص مباراة الامس في الدوري الانجليزي</h3>
                </article>
                <article class="news-card">
                    <img src="assets/news_stadium.png" alt="News" class="news-image news-image-alt">
                    <h3>تصريحات المدرب قبل المواجهة الحاسمة</h3>
                </article>
                <article class="news-card">
                    <img src="assets/news_stadium.png" alt="News" class="news-image news-image-alt-2">
                    <h3>رسميا: موعد الكلاسيكو القادم</h3>
                </article>
            </div>
        </section>
    </main>

    <!-- Adsterra Ad -->
    <script async="async" data-cfasync="false"

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-links">
                <a href="index.html?day=today">مباريات اليوم</a>
                <a href="index.html?day=tomorrow">مباريات الغد</a>
                <a href="#">اتصل بنا</a>
            </div>
            <p class="copyright">© 2026 brglive. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>

</html>
